syntax = "proto3";

package metro_simulation;

message Config {
    bool reset_to_defaults = 1;
    bool reset_to_beginning = 2;

    int32 frames_per_second = 3;
    int32 ticks_per_frame = 4;

    int64 current_simulation_timestamp = 5;
    int64 tick_simulation_seconds = 6;
}

message MetroConfig {
    int64 train_stay_time = 1;
}
